name: Build Android
on:
  push:
    branches:
      - production
jobs:
  install-and-test:
    runs-on: macos-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm test
  build-android:
    needs: install-and-test
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          npm install
      - name: Install platform-tools (build error on 30.0.3)
        run: |
          wget --output-document sdk-tools-linux.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
          unzip sdk-tools-linux.zip
          echo 'y' | ./tools/bin/sdkmanager --install 'platform-tools'
      - name: Build Android Release
        env:
          ENCRYPT_PASSWORD: ${{ secrets.ENCRYPT_PASSWORD }}
        run: |
          cd android && gpg --quiet --batch --yes --decrypt --passphrase="$ENCRYPT_PASSWORD" --output ./app/my-release-key.keystore ./app/my-release-key.keystore.gpg && ./gradlew clean && ./gradlew assembleRelease
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/
